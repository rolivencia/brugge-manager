<div class="card dashboard-card">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <h5>Agregar nuevo cupón</h5>
      <div>
        <button
          class="btn btn-sm btn-outline-dark mr-3"
          (click)="couponManagementService.add()"
        >
          💾 Guardar
        </button>
        <button
          class="btn btn-sm btn-outline-danger"
          (click)="couponManagementService.showGrid()"
        >
          🗑️ Descartar
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <form>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="title"><strong>Título:</strong></label>
            <input
              type="text"
              class="form-control"
              id="title"
              aria-describedby="title"
              placeholder="Ingrese un nombre para el cupón"
            />
          </div>
          <div class="form-group">
            <label for="description"><strong>Descripción:</strong></label>
            <textarea
              class="form-control"
              rows="6"
              id="description"
              placeholder="Introduzca una descripción explicativa de en qué consiste la promoción del cupón que se va a agregar"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="startsAt"><strong>Fecha de inicio:</strong></label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="startsAt"
                placeholder="Fecha y hora de inicio"
                aria-describedby="calendarFrom"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text" id="clockFrom">🕐</span>
              </div>
              <div class="input-group-append">
                <span class="input-group-text" id="calendarFrom">📅</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="title"><strong>Tipo de Cupón:</strong></label>
            <select
              class="form-control"
              id="type"
              aria-describedby="type"
              placeholder="Ingrese un nombre para el cupón"
            >
              <option>Canje por única vez</option>
              <option>Múltiple en diferentes días</option>
            </select>
          </div>
          <div class="form-group">
            <label for="code"><strong>Código QR</strong></label>
            <qrcode [qrdata]="qrCode" [size]="96" [level]="'M'"></qrcode>
            <div class="input-group mt-4 ">
              <input
                id="code"
                class="form-control"
                name="code"
                type="text"
                readonly
                [(ngModel)]="qrCode"
              />
              <div class="input-group-append">
                <span class="input-group-text">🔄</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="endsAt"><strong>Fecha de finalización:</strong></label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="endsAt"
                placeholder="Fecha y hora de finalización"
                aria-describedby="calendarTo"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text" id="clockTo">🕐</span>
              </div>
              <div class="input-group-append">
                <span class="input-group-text" id="calendarTo">📅</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="user"
              ><strong>Usuario responsable de carga:</strong></label
            >
            <input
              type="text"
              class="form-control"
              id="user"
              name="user"
              [(ngModel)]="currentUser"
              disabled
            />
          </div>
          <div class="form-group">
            <label><strong>Imagen:</strong></label>
            <input type="file" class="form-control-file" id="image" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
