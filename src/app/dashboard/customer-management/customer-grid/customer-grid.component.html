<div class="card dashboard-card">
  <div id="grid-container-header" class="card-header">
    <h5>Grilla de clientes</h5>
  </div>
  <div id="grid-container" class="card-body">
    <wj-flex-grid
      id="customer-grid"
      *ngIf="customersCollection"
      [itemsSource]="customersCollection"
      [selectionMode]="'Row'"
      [headersVisibility]="'Column'"
      [autoGenerateColumns]="false"
      [allowResizing]="'Columns'"
      [showSelectedHeaders]="'Row'"
      [isReadOnly]="true"
      (updatedView)="adjustGridHeight()"
      (selectionChanged)="getCustomerDetails(customersCollection.currentItem)"
    >
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column
        *ngFor="let column of columns"
        [width]="column.width"
        [binding]="column.binding"
        [header]="column.header"
        [visible]="true"
      >
      </wj-flex-grid-column>
    </wj-flex-grid>
  </div>
</div>
