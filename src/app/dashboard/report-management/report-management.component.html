<div class="card">
  <div class="card-header"><h5>GestiÃ³n de Reportes</h5></div>
  <div class="card-body">
    <wj-flex-grid
      *ngIf="reportManagementService.gridCollection"
      [itemsSource]="reportManagementService.gridCollection"
      [selectionMode]="'Row'"
      [headersVisibility]="'Column'"
      [autoGenerateColumns]="false"
      [allowResizing]="'Columns'"
      [showSelectedHeaders]="'Row'"
      [isReadOnly]="true"
      (selectionChanged)="
        getReportDetails(reportManagementService.gridCollection.currentItem)
      "
    >
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column
        *ngFor="let column of columns"
        [width]="column.width"
        [binding]="column.binding"
        [header]="column.header"
        [visible]="true"
      >
      </wj-flex-grid-column>
    </wj-flex-grid>
  </div>
</div>
