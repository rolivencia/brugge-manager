<div class="card h-100">
  <div
    id="grid-container-header"
    class="card-header d-flex justify-content-between align-items-center"
  >
    <h5 class="mb-0">Reporte: Cupones Canjeados</h5>

    <div class="row">
      <div class="col">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Desde:
            </span>
          </div>
          <wj-input-date
            class="form-control p-0"
            format="dd/MM/yyyy"
            [(value)]="dateFrom"
            (valueChanged)="getGridData()"
          >
          </wj-input-date>
        </div>
      </div>

      <div class="col">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text">
              Hasta:
            </span>
          </div>
          <wj-input-date
            class="form-control p-0"
            format="dd/MM/yyyy"
            [(value)]="dateTo"
            (valueChanged)="getGridData()"
          >
          </wj-input-date>
        </div>
      </div>

      <div class="col d-flex align-items-center justify-content-center">
        <h6 class="mb-0">
          {{ "Total canjes: " + reportRedeemedCouponsService.redeemed.length }}
        </h6>
      </div>
    </div>

    <button class="btn btn-sm btn-outline-dark" (click)="exportToXls()">
      üíæ Exportar
    </button>

    <button
      class="ml-2 btn btn-sm btn-outline-dark"
      (click)="reportRoutingPanelService.goBack()"
    >
      ‚¨ÖÔ∏è Volver
    </button>
  </div>
  <div class="card-body">
    <wj-flex-grid
      *ngIf="reportRedeemedCouponsService.gridCollection"
      #redeemedCouponsReportGrid
      id="redeemed-coupons-report-grid"
      [itemsSource]="reportRedeemedCouponsService.gridCollection"
      [selectionMode]="'Row'"
      [headersVisibility]="'Column'"
      [autoGenerateColumns]="false"
      [allowResizing]="'Columns'"
      [showSelectedHeaders]="'Row'"
      [isReadOnly]="true"
      (updatedView)="
        layoutService.adjustGridHeight(
          'inner-container',
          'grid-container-header',
          'redeemed-coupons-report-grid'
        )
      "
    >
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column
        *ngFor="let column of columns"
        [width]="column.width"
        [binding]="column.binding"
        [header]="column.header"
        [visible]="true"
      >
      </wj-flex-grid-column>
    </wj-flex-grid>
  </div>
</div>
