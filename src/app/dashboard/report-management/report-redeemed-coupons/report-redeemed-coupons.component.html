<div class="card h-100">
  <div id="grid-container-header" class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Reporte: Cupones Canjeados</h5>

      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">
            Desde:
          </span>
        </div>
        <wj-input-date
          class="form-control p-0"
          format="dd/MM/yyyy"
          [(value)]="dateFrom"
          (valueChanged)="getGridData()"
        >
        </wj-input-date>
      </div>

      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text">
            Hasta:
          </span>
        </div>
        <wj-input-date
          class="form-control p-0"
          format="dd/MM/yyyy"
          [(value)]="dateTo"
          (valueChanged)="getGridData()"
        >
        </wj-input-date>
      </div>

      <button class="btn btn-sm btn-outline-dark" (click)="exportToXls()">
        üíæ Exportar
      </button>

      <button
        class="ml-2 btn btn-sm btn-outline-dark"
        (click)="reportRoutingPanelService.goBack()"
      >
        ‚¨ÖÔ∏è Volver
      </button>
    </div>
    <div
      class="d-flex flex-wrap justify-content-between align-items-center mt-3"
    >
      <ng-container *ngIf="groupedRedemptions.length">
        <!--        <div><h6 class="mb-0 mr-5">Canjes por tipo:</h6></div>-->
        <div *ngFor="let coupon of groupedRedemptions">
          <h6 class="mb-0 mr-3">
            {{ coupon.title }}: {{ coupon.redemptions.length }}
          </h6>
        </div>
        <div class="">
          <h6 class="mb-0">
            {{
              "TOTAL CANJES: " + reportRedeemedCouponsService.redeemed.length
            }}
          </h6>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="card-body">
    <wj-flex-grid
      *ngIf="reportRedeemedCouponsService.gridCollection"
      #redeemedCouponsReportGrid
      id="redeemed-coupons-report-grid"
      [itemsSource]="reportRedeemedCouponsService.gridCollection"
      [selectionMode]="'Row'"
      [headersVisibility]="'Column'"
      [autoGenerateColumns]="false"
      [allowResizing]="'Columns'"
      [showSelectedHeaders]="'Row'"
      [isReadOnly]="true"
      (updatedView)="
        layoutService.adjustGridHeight(
          'inner-container',
          'grid-container-header',
          'redeemed-coupons-report-grid'
        )
      "
    >
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column
        *ngFor="let column of columns"
        [width]="column.width"
        [binding]="column.binding"
        [header]="column.header"
        [visible]="true"
      >
      </wj-flex-grid-column>
    </wj-flex-grid>
  </div>
</div>
