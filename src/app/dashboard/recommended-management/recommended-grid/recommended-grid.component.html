<div class="card dashboard-card">
  <div class="card-header d-flex justify-content-between">
    <h5>Recomendados</h5>
    <button class="btn btn-sm btn-outline-primary" (click)="getGridData()">
      ðŸ”„ Refrescar
    </button>
    <div class="form-inline">
      <div class="form-check mr-3">
        <input
          type="checkbox"
          [(ngModel)]="recommendedManagementService.showDisabled"
          (ngModelChange)="getGridData()"
          class="form-check-input"
          id="show-disabled"
        />
        <label class="form-check-label" for="show-disabled"
          >Mostrar deshabilitados</label
        >
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          [(ngModel)]="recommendedManagementService.showDeleted"
          (ngModelChange)="getGridData()"
          class="form-check-input"
          id="show-deleted"
        />
        <label class="form-check-label" for="show-deleted"
          >Mostrar eliminados</label
        >
      </div>
    </div>
  </div>
  <div class="card-body">
    <wj-flex-grid
      *ngIf="recommendedManagementService.gridCollection"
      [itemsSource]="recommendedManagementService.gridCollection"
      [selectionMode]="'Row'"
      [headersVisibility]="'Column'"
      [autoGenerateColumns]="false"
      [allowResizing]="'Columns'"
      [showSelectedHeaders]="'Row'"
      [isReadOnly]="true"
      (selectionChanged)="
        getRecommendedDetails(
          recommendedManagementService.gridCollection.currentItem
        )
      "
    >
      <wj-flex-grid-filter></wj-flex-grid-filter>
      <wj-flex-grid-column
        *ngFor="let column of columns"
        [width]="column.width"
        [binding]="column.binding"
        [header]="column.header"
        [visible]="true"
      >
      </wj-flex-grid-column>
    </wj-flex-grid>
  </div>
</div>
